<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jotter - Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script> <script>tailwind.config = {corePlugins: {preflight: false,} }</script>
</head>
<body class="grid-background flex flex-col items-center justify-center min-h-screen">
    <div id="createBtn" class="w-16 h-16 top-12 left-12 flex items-center justify-center rounded-full bg-gray-200 hover:bg-gray-300 active:bg-gray-400 shadow-lg hover:shadow-xl transition-color duration-300 ease-in-out hover:cursor-pointer" style="position: fixed;">
        <h1>+</h1>
    </div>
    <div class="fixed w-16 left-12 top-1/2 transform hover:shadow-lg transition-color duration-300 ease-in-out -translate-y-1/2 flex flex-col items-center gap-3 rounded-full bg-gray-200 bg-opacity-95 shadow z-500">
        <button aria-label="delete" title="Delete" class="w-10 h-10 flex items-center justify-center rounded-full bg-white hover:bg-red-50 active:bg-red-100 text-red-600">üóëÔ∏è</button>
        <button aria-label="edit" title="Edit" class="w-10 h-10 flex items-center justify-center rounded-full bg-white hover:bg-gray-100 active:bg-gray-200 text-gray-700">‚úèÔ∏è</button>
        <button aria-label="undo" title="Undo" class="w-10 h-10 flex items-center justify-center rounded-full bg-white hover:bg-gray-100 active:bg-gray-200 text-gray-700">‚Ü∂</button>
        <button aria-label="redo" title="Redo" class="w-10 h-10 flex items-center justify-center rounded-full bg-white hover:bg-gray-100 active:bg-gray-200 text-gray-700">‚Ü∑</button>
    </div>

    <div id="createModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden" style="z-index: 1000;">
        <div class="bg-white rounded-lg shadow-xl p-8 max-w-2xl w-full mx-4">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Create a Sticky Note</h1>
            
            <div class="flex gap-8">
                <div class="flex flex-col items-center">
                    <div id="notePreview" class="w-56 h-56 bg-yellow-200 rounded-lg p-4 flex items-center justify-center shadow-md">
                        <p id="previewText" class="text-center text-gray-700 text-sm break-words">Your note here...</p>
                    </div>
                    <p class="text-gray-600 text-sm mt-4">Preview</p>
                </div>

                <div class="flex-1 flex flex-col gap-6">
                    <div>
                        <label class="block text-gray-700 font-semibold mb-2">Note Content</label>
                        <textarea id="noteContent" class="w-[90%] h-32 p-3 border-2 border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 resize-none" placeholder="Type your note here..."></textarea>
                    </div>

                    <div>
                        <label class="block text-gray-700 font-semibold mb-3">Choose Color</label>
                        <div class="flex gap-4">
                            <div class="colorOption active w-10 h-10 rounded-full cursor-pointer border-4 border-transparent" style="background-color: #fef08a;" data-color="#fef08a"></div>
                            <div class="colorOption w-10 h-10 rounded-full cursor-pointer border-4 border-transparent" style="background-color: #86efac;" data-color="#86efac"></div>
                            <div class="colorOption w-10 h-10 rounded-full cursor-pointer border-4 border-transparent" style="background-color: #f472b6;" data-color="#f472b6"></div>
                            <div class="colorOption w-10 h-10 rounded-full cursor-pointer border-4 border-transparent" style="background-color: #60a5fa;" data-color="#60a5fa"></div>
                            <div class="colorOption w-10 h-10 rounded-full cursor-pointer border-4 border-transparent" style="background-color: #fb923c;" data-color="#fb923c"></div>
                        </div>
                    </div>

                    <div class="flex gap-3 mt-4">
                        <button id="createNoteBtn" class="flex-1 bg-blue-500 hover:bg-blue-600 active:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition">Create Note</button>
                        <button id="cancelNoteBtn" class="flex-1 bg-gray-300 hover:bg-gray-400 active:bg-gray-500 text-gray-800 font-semibold py-2 px-4 rounded-lg transition">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
